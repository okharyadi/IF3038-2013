<script language="javascript">
function validasi(form){
  if (form.namatugas.value == ""){
    alert("Anda belum mengisikan Nama Tugas.");
    form.namatugas.focus();
    return (false);
  }
  
  var namatugas = document.form.namatugas.value;
	var filter = /^(?![._-].*|.*[._-]$)[\w.-]+$/;
	if (!filter.test(namatugas)) {
	alert('Jangan Pakai karakter aneh!!');
	form.namatugas.focus;
	return false;
	}
	
	var panjangnamatugas= document.form.namatugas.value;
  panjangpass= panjangnamatugas.length;
  if(panjangpass > 25){
	alert("Panjang Nama Tugas maksimal 25 karakter");
	form.namatugas.focus();  
	return (false);  
  }
     
  if (form.attachment.value == ""){
    alert("Anda belum mengisi Attachment.");
    form.attachment.focus();
    return (false);
  }
  
  //buat upload picture
  var ext = document.form.attachment.value;
  ext = ext.substring(ext.length-3,ext.length);
  ext = ext.toLowerCase();
  if(ext != 'jpg' && ext != 'jpeg' && ext != 'avi' && ext != 'docx' && ext != 'doc' && ext != 'ppt' && ext != 'pdf') {
    //alert('You selected a .'+ext+' file; please select a .jpg file instead!');
	alert("ekstensi File tidak diijinkan!!");
    return (false); }
  
  if (form.deadline.value == ""){
    alert("Anda belum mengisikan Deadline.");
    form.deadline.focus();
    return (false);
  }
  
  if (form.tag.value == ""){
    alert("Anda belum mengisikan Tag.");
    form.tag.focus();
    return (false);
  }
  
  alert("Tambah Tugas Berhasil");
  return (true);
}
</script>
